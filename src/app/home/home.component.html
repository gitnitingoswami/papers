<div>
   <input 
        #query
        (keyup)="filter(query.value)"
         placeholder="Search papers by title"
          class="form-control"
           type="text">
          </div>
  <div class="row"> 
  <div class="col-w-60">
       <div class="list-group " >
         <ul>
           
            <li  ngbDropdown   class="nav-item dropdown ">
                <a ngbDropdownToggle  routerLink="/"
                [class.active]="!catgory" class="nav-link dropdown-toggle list-group-item list-group-item-action"  id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    ALL DEPARTMENT
                </a>
                <div ngbDropdownMenu class="dropdown-menu " aria-labelledby="dropdownId">
                  <a *ngFor="let c of categories |async"
                  routerLink="/"
                  [queryParams]="{catgory:c.key}"
                    class="list-group-item list-group-item-action"
                  [class.active]="catgory===c.key"
                  >
                  {{c.name}}
                  </a>
                    
                    
                </div>
            </li></ul>
              
               </div>
               </div>
    <div class="col">
 <div class="row">
    <ng-container  *ngFor="let c of filterdeparment ; let i=index">
      <div class="col-xs-12 col-sm-6 col-lg-4 col-xl-3 card-padding">
      <div class="col">
        <div class="card">
            <img class="card-img-top img-thumbnail"   src="assets\default.png"  alt="pdf file" >
            <div class="card-body">
              <h5 class="card-title" >   Paper Title   {{c.title}} </h5>
              <p class="card-text" style="margin: 0;"> Department  {{c.Department}}</p>
              <p class="card-text" style="margin: 0;">Course {{c.Course}} </p>
              <p class="card-text" style="margin: 0;">Semestar {{c.Semestar }}</p>
              <p class="card-text" style="margin: 0;">Year {{c.Papercode }}</p>
           <a href="{{c.image}}" download>  <button class="btn btn-primary" >  Download</button></a>
            </div>
            </div>
      </div>
    </div>
        </ng-container>
   </div>
    </div></div>
